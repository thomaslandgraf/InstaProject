<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insta</title>
  </head>
  <body>
    <!--AREA WRAPPER-->
    <div id="wrapper">
      <!--AREA CONTAINER-->
      <div id="container">
        <!--COLUMN LEFT-->
        <div class="column left">
          <div class="main"></div>
        </div>
        <!--END COLUMN LEFT-->
        <!--COLUMN RIGHT-->
        <div class="column right">
          <div class="login-panel">
            <div class="logo">
              <img
                class="logo-img"
                src="assets/logoInsta.png"
                alt="Logo Insta"
              />
            </div>
            <form>
              <input
                placeholder="Mobile number, username or email"
                type="text"
                name="username"
              />
              <input placeholder="Password" type="password" name="password" />
              <input type="submit" value="Log in" />
            </form>
          </div>

          <div class="infobox">
            <p><a href="#">Forgot password?</a></p>
          </div>

          <div class="get-app-panel">
            Get the app.
            <div class="app-buttons">
              <a href="#">
                <img src="assets/appstore.png" alt="Download on the AppStore" />
              </a>
              <a href="#">
                <img
                  src="assets/googleplay.png"
                  alt="Download on the Googleplay"
                />
              </a>
            </div>
          </div>
        </div>
        <!--END COLUMN RIGHT-->
      </div>
      <!--END AREA CONTAINER-->
    </div>
    <!--END AREA WRAPPER-->
  </body>
</html>
