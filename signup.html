<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <!--AREA WRAPPER-->
    <div id="wrapper">
      <!--AREA CONTAINER-->
      <div id="container-signup">
        <!--COLUMN RIGHT-->
        <div class="column">
          <div class="login-panel">
            <div class="logo">
              <img
                class="logo-img"
                src="assets/logoInsta.png"
                alt="Logo Insta"
              />
            </div>
            <div class="message">
              <span>Sign up to see photos and videos from your friends.</span>
            </div>

            <button class="btn-facebook">Signup with Facebook</button>

            <div class="div-container">
              <div class="line"></div>
              <div class="div-tag">or</div>
              <div class="line"></div>
            </div>
            <form>
              <input
                placeholder="Mobile number or email"
                type="text"
                name="username"
              />
              <input placeholder="Full name" type="text" name="name" />
              <input placeholder="User name" type="text" name="username" />
              <input placeholder="Password" type="password" name="password" />
              <input type="submit" value="Log in" />
            </form>
          </div>

          <div class="infobox">
            <p><a href="index.html">I already have an account</a></p>
          </div>

          <div class="get-app-panel">
            Get the app.
            <div class="app-buttons">
              <a href="#">
                <img src="assets/appstore.png" alt="Download on the AppStore" />
              </a>
              <a href="#">
                <img
                  src="assets/googleplay.png"
                  alt="Download on the Googleplay"
                />
              </a>
            </div>
          </div>
        </div>
        <!--END COLUMN RIGHT-->
      </div>
      <!--END AREA CONTAINER-->
      <!--FOOTER-->
      <footer>
        <div class="footer-inner">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Blogs</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Consumer Health Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Locations</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Meta AI</a>
          <a href="#">Threads</a>
          <a href="#">Contact Uploading & Non-users</a>
          <a href="#">Meta Verified</a>
          <div class="text-small">Â© 2026 Instagram from Meta</div>
        </div>
      </footer>
      <!--END FOOTER-->
    </div>
    <!--END AREA WRAPPER-->
  </body>
</html>
